<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Certificate Request</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
    <h1>Certificate Request</h1>

    <div class="form-section">
        <div class="left-fields">
            <div class="form-group">
                <label>Date</label>
                <div class="input-icon">
                    <input id="date" type="text" placeholder="mm/dd/yyyy" maxlength="10">
                    <span class="icon">üìÖ</span>
                </div>
            </div>

            <div class="form-group">
                <label>Time</label>
                <div class="input-icon">
                    <input id="time" type="text" placeholder="-- : -- --" maxlength="10">
                    <span class="icon">‚è∞</span>
                </div>
            </div>
        </div>

        <div class="middle-fields">
            <div class="form-group">
                <label>Document Type</label>
                <div class="select-box">
                    <select id="documentType">
                        <option value="">Select One</option>
                        <option>Certificate of Grades</option>
                        <option>Certificate of Enrollment</option>
                        <option>Transcript of Records</option>
                        <option>Notice of Admission</option>
                    </select>
                    <span class="arrow">‚ñº</span>
                </div>
            </div>

            <div class="form-group">
                <label>Purpose</label>
                <div class="input-icon">
                    <input id="purpose" type="text" placeholder="e.g., Scholarship">
                    <span class="icon">‚úèÔ∏è</span>
                </div>
            </div>
        </div>

        <div class="right-text">
            <p id="message">
                Please review your details before submitting. Make sure all information is correct.
            </p>
            <button id="requestBtn" class="submit-btn">Request Document</button>
        </div>
    </div>

    <div class="pending-section">
        <h2>Pending Requests</h2>

        <table id="pendingTable">
            <tr>
                <th>Date</th>
                <th>Document Type</th>
                <th>Status</th>
            </tr>
        </table>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
